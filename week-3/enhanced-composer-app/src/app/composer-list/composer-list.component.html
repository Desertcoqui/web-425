<!-- Composer list which will be generated  -->
<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>

      <!-- for statement that loops through arrays of composers -->
      <tbody *ngFor="let composer of composers">
        <tr>
          <!-- composer and genre renders here from composer class instance  -->
          <!-- routerLink from composer-details added, Composer ID instance added -->
          <td scope="row">
            <a routerLink="/composer-details/{{ composer.composerId }}">{{ composer.composerId }}</a>
          </td>
          <td scope="row">{{ composer.fullName }}</td>
          <td scope="row">{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
